<div class="container mt-5 px-2">
    <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="position-relative"> <span class="position-absolute search">
            <i class="fa fa-search"></i></span> 
            <input class="form-control w-100" placeholder="Search by name..." [formControl]="search"> 
        </div>
        <div class="px-2"> <span>Filters <i class="fa fa-angle-down"></i></span> <i class="fa fa-ellipsis-h ms-3"></i> </div>
    </div>
    <div class="table-responsive">
        <table class="table table-responsive table-borderless">
            <thead>
                <tr class="bg-light">
                    <th scope="col" width="5%">#</th>
                    <th scope="col" width="15%">Name</th>
                    <th scope="col" width="10%">Username</th>
                    <th scope="col" width="20%">Email</th>
                    <th scope="col" width="20%">Phone</th>
                    <th scope="col" width="5%">Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | async, let i = index">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td><i class="fa fa-check-circle-o green"></i><span class="ms-1">{{ user.username }}</span></td>
                    <td><img src="https://i.imgur.com/VKOeFyS.png" width="25"> {{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td><button [routerLink]="['details', i]" routerLinkActive="router-link-active"  class="btn btn-sm btn-info">Details</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
